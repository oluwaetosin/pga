<section class="content-header" >
          <h1>
              <small>New Career Record </small>
          <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">New Career Record</li>
          </ol>
        </section>
<section class="content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">New Career Record</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name='memberForm'>
                  <div class="box-body">
                      <div class="alert alert-success" ng-if="showSuccess"><p>{{successMessage}}</p></div>
                      <div class="alert alert-danger" ng-if="showError"><p>{{errorMessage}}</p></div>
<!--                      <div class="form-group">
                         <label for="passport" class="col-sm-2 control-label">Picture</label>
                         <div class="col-sm-10">
                             <img class="img-responsive image img-rounded" ngf-src="passport || 'images/placeholder.jpg'"><br>  
                         <div class="btn btn-info" ngf-select ng-model="passport" 
                         name="passport" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
                        ngf-resize="{width: 150, height: 150}">Select Picture</div>
                         </div>
                        
                      </div>-->
                        
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                          <select name="name" class="select form-control" ng-model="career.member_Id">
                              <option value="{{member.member_Id}}"  ng-repeat="member in allMembers track by $index">
                                  {{member.first_name}} {{member.last_name }}
                              </option>
                          </select> 
                      </div>
                    </div>
                      
                      <div class="form-group">
                      <label for="award" class="col-sm-2 control-label">Award</label>
                      <div class="col-sm-10"> 
                          <textarea ng-model="career.award"  class="form-control" required=""></textarea>
                          
                      </div>
                    </div>
                     <div class="form-group">
                      <label for="desription" class="col-sm-2 control-label">Description</label>
                      <div class="col-sm-10"> 
                          <textarea ng-model="career.description"  class="form-control" required=""></textarea>
                          
                      </div>
                    </div>
                       <div class="form-group">
                      <label for="position" class="col-sm-2 control-label">Position</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control" name="position" ng-model="career.position"
                            required     id="name" placeholder="Position">
                      </div>
                    </div>
                     
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    
                      <button type="submit" ng-click="submit(career)" class="btn btn-info pull-right">Submit</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->
              <!-- general form elements disabled -->
             
            </div><!--/.col (right) -->
    </div>
</section>
