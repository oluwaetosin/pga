<section class="content-header" >
          <h1>
            <small>New Member</small>
          </h1>
          <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">New Member</li>
          </ol>
        </section>
<section class="content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">New Member</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name='memberForm'>
                  <div class="box-body">
                      <div class="alert alert-success" ng-if="showSuccess"><p>{{successMessage}}</p></div>
                      <div class="alert alert-danger" ng-if="showError"><p>{{errorMessage}}</p></div>
                      <div class="form-group">
                         <label for="passport" class="col-sm-2 control-label">Picture</label>
                         <div class="col-sm-10">
                             <img class="img-responsive image img-rounded" ngf-src="passport || 'images/placeholder.jpg'"><br>  
                         <div class="btn btn-info" ngf-select ng-model="passport" 
                         name="passport" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
                        ngf-resize="{width: 150, height: 150}">Select Picture</div>
                         </div>
                        
                      </div>
                        
                    <div class="form-group">
                      <label for="first_name" class="col-sm-2 control-label">First Name</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="first_name" ng-model="member.first_name"
                               required minlength="5" maxlength="30" id="first_name" placeholder="First Name">
                      </div>
                    </div>
                      
                      <div class="form-group">
                      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="last_name" ng-model="member.last_name"
                               required minlength="5" maxlength="30" id="first_name" placeholder="Last Name">
                      </div>
                    </div>
                     <div class="form-group">
                        <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
                        <div class="col-sm-10 text-center">
                        <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                            <input type="text" ng-model="member.dob" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                     </div>
                     </div>
                      <div class="form-group">
                          <label for="sex" class="col-sm-2 control-label">Sex</label>
                          <div class="col-sm-10">
                              <div class="btn-group">
                                  <label class="btn btn-primary" ng-model="member.sex" 
                                          uib-btn-radio="'m'">Male</label>
                                <label class="btn btn-primary" ng-model="member.sex" 
                                       uib-btn-radio="'f'">Female</label>
                              </div>
                          </div>
                      </div>
                     
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    
                      <button type="submit" ng-click="submit(member,passport)" class="btn btn-info pull-right">Submit</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->
              <!-- general form elements disabled -->
             
            </div><!--/.col (right) -->
    </div>
</section>
