<section class="content-header" >
          <h1>
              <small>New Financial Record </small>
          <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">New Financial Record</li>
          </ol>
        </section>
<section class="content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">New     Financial Record</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name='transactionForm'>
                  <div class="box-body">
                      <div class="alert alert-success" ng-if="showSuccess"><p>{{successMessage}}</p></div>
                      <div class="alert alert-danger" ng-if="showError"><p>{{errorMessage}}</p></div>
<!--                      <div class="form-group">
                         <label for="passport" class="col-sm-2 control-label">Picture</label>
                         <div class="col-sm-10">
                             <img class="img-responsive image img-rounded" ngf-src="passport || 'images/placeholder.jpg'"><br>  
                         <div class="btn btn-info" ngf-select ng-model="passport" 
                         name="passport" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
                        ngf-resize="{width: 150, height: 150}">Select Picture</div>
                         </div>
                        
                      </div>-->
                        
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                          
                          <select name="name" class="select form-control" required="" ng-model="transaction.member_Id">
                              <option value="{{member.member_Id}}"  ng-repeat="member in allMembers track by $index">
                                  {{member.first_name}} {{member.last_name }}
                              </option>
                          </select> 
                      </div>
                    </div>
                      <div class="form-group">
                        <label for="dob" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10 text-center">
                        <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                            <input type="text" ng-model="transaction.transaction_date" required="" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                     </div>
                     </div>
                      <div class="form-group">
                          <label for="type" class="col-sm-2 control-label">Transaction Type</label>
                          <div class="col-sm-10">
                              <div class="btn-group">
                                  <label class="btn btn-default" ng-model="transaction.type" 
                                          uib-btn-radio="'l'">Loan</label>
                                <label class="btn btn-default" ng-model="transaction.type" 
                                       uib-btn-radio="'s'">Subscription</label>
                                   <label class="btn btn-default" ng-model="transaction.type" 
                                       uib-btn-radio="'m'">Membership Dues</label>
                                  <label class="btn btn-default" ng-model="transaction.type" 
                                       uib-btn-radio="'r'">Loan Repayment</label>
                              </div>
                          </div>
                      </div>
                     <div class="form-group">
                      <label for="amount" class="col-sm-2 control-label">Amount</label>
                      <div class="col-sm-10">
                          <input type="number" step="any" class="form-control" name="amount" ng-model="transaction.amount"
                            required     id="amount" placeholder="Amount">
                      </div>
                    </div>
                     
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    
                      <button type="submit" ng-click="submit(transaction)" class="btn btn-info pull-right">Submit</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->
              <!-- general form elements disabled -->
             
            </div><!--/.col (right) -->
    </div>
</section>
